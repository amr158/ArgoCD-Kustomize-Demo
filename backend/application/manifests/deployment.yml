apiVersion : apps/v1
kind: Deployment
metadata:
  name: backend 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend 
    spec:
      containers:
        - name: backend 
          image: trnproj1.azurecr.io/backend
          ports:
          - containerPort: 80