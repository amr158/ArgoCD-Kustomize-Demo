apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tick
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: 
      selfHeal: true
  destination:
    namespace: tick
    server: https://kubernetes.default.svc
  project: default
  source:
    path: base/tick-stack
    repoURL: https://github.com/amr158/ArgoCD-Kustomize-Demo
    targetRevision: HEAD