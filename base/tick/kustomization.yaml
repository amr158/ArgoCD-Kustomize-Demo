

# installation commands
# kubectl create namespace argocd
# kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

# namespace will be defined by the caller using kustomize edit set namespace ${namespace}
namespace: tick

helmCharts:
  - name: influxdb2
    repo: https://helm.influxdata.com/
    version: 2.1.1
    releaseName: tick
    valuesInline:
      adminUser:
        # existingSecret: influxdb-auth
        password: admin 
        token: admin

    # namespace: tick-stack

  - name: telegraf
    repo: https://helm.influxdata.com/
    version: 1.8.22
    # version: 1.8.20
    releaseName: tick
    # namespace: tick-stack

  - name: chronograf
    repo: https://helm.influxdata.com/
    version: 1.2.5
    releaseName: tick
    # namespace: tick-stack

  - name: kapacitor
    repo: https://helm.influxdata.com/
    version: 1.4.6
    releaseName: tick
    valuesInline:
      influxURL: http://tick-influxdb.tick:80

secretGenerator:
- name: influxdb-auth
  # envs:
  # - foo.env
  # files:
  # - longsecret.txt
  literals:
  - admin-password="admin"
  - admin-token="admin"


images:
  - name: telegraf
    newName: arm64v8/telegraf
    newTag: "1.24"
